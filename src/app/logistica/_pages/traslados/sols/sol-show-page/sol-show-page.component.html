<div layout >

  <md-card  flex>
    <ng-container *ngIf="sol$ | async; let sol">
      <md-card-title >
        <span layout >
          <span flex="40">SOL: {{sol.documento}} ({{sol.fecha | date: 'dd/MM/yyyy'}})</span>
          <span flex="20">Atiende: {{sol.sucursalAtiende.nombre}} </span>
          <span flex></span>
        </span>
      </md-card-title>
      <md-card-subtitle>
        <div layout >
          <span flex="40">{{sol.comentario}}</span>
          <span *ngIf="sol.fechaInventario" class="tc-pink-500" >INVENTARIADO: {{sol.fechaInventario | date:'dd/MM/yyyy HH:mm'}}</span>

          <span flex="20" class="push-right"> Clasificaci√≥n vale: {{sol.clasificacionVale}}</span>
          <span flex></span>
          <span>Usuario: {{sol.createUser}}</span>
        </div>
      </md-card-subtitle>

      <md-divider></md-divider>
        <td-data-table
          [data]="sol.partidas"
          [columns]="columns">
        </td-data-table>
      <md-divider></md-divider>
      <md-card-actions>
        <a md-button [routerLink]="['/logistica/inventarios/traslados']" ><md-icon>keyboard_backspace</md-icon> Regresar </a>
        <button md-icon-button (click)="print()" mdTooltip="Imprimir documento"><md-icon>print</md-icon></button>
        <button md-button color="accent" *ngIf="sol.fechaInventario === undefined"
                mdTooltip="Mandar al inventario" (click)="inventariar(sol)">
          <md-icon >send</md-icon> Mandar al inventario</button>
        <button md-button color="warn"
                *ngIf="sol.fechaInventario == null"
                mdTooltip="Eliminar documento" (click)="onDelete(sol)" >  <md-icon >delete</md-icon> Eliminar</button>
      </md-card-actions>

    </ng-container>

  </md-card>


</div>
