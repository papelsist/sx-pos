<div layout>
  <md-card flex>
    <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
      <span  class="push-left-sm" flex>
          <span class="md-title">Existencias de producto</span>
      </span>
      <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" 
        placeholder="Producto " (searchDebounce)="search($event)" flex>
      </td-search-box>
      
      <span >
        <button md-icon-button [md-menu-trigger-for]="menu"  >
        <md-icon >more_vert</md-icon>
        </button>
        <md-menu x-position="before" #menu="mdMenu">
          <button  (click)="load()" md-menu-item><md-icon>refresh</md-icon> Refrescar</button>
          <button  (click)="recortePorDetalle()" md-menu-item> Recorte x Det</button>
        </md-menu>
        
      </span>
    </div>

    <md-divider></md-divider>

    <md-card-content>
      <ng-template tdLoading [tdLoadingUntil]="!procesando" tdLoadingStrategy="overlay" tdLoadingType="linear">
        <ng-container *ngIf="existencias$ | async as existencias"> 
          <sx-existencias-list [existencias]="existencias"></sx-existencias-list>
        </ng-container>
      </ng-template>
    </md-card-content>
  </md-card>
</div>
