<div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
    
    <md-card flex-gt-sm="70">

      <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
        <span  class="push-left-sm" flex>
            <span class="md-title">Devoluciones de venta</span>
        </span>
        <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" 
          placeholder="Documento / Venta " (searchDebounce)="search($event)" flex>
        </td-search-box>
        <span>
            <button md-icon-button [mdMenuTriggerFor]="toolbarMenu"><md-icon>more_vert</md-icon></button>
            <md-menu #toolbarMenu="mdMenu">
              <button md-menu-item>
                <md-icon>settings</md-icon>
                <span>Filtro avanzado</span>
              </button>
            </md-menu>
          </span>
      </div>
  
      <md-divider></md-divider>
      <md-card-content class="will-load" 
        *tdLoading="'overlayStarSyntax'; let loading until !(loading$ | async); color: 'accent' strategy:'overlay';">
        <sx-devoluciones-grid [devoluciones]="devoluciones$ | async"></sx-devoluciones-grid>
        
      </md-card-content>
    </md-card>
      
    
        
  </div>
  <div>
      <td-json-formatter [data]="devoluciones$ | async" [levelsOpen]="1">
      </td-json-formatter>
  </div>
  <a md-fab color="accent" class="mat-fab-bottom-right" [routerLink]="['create']">
    <md-icon>add</md-icon>
  </a>
