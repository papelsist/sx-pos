<form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
  <md-card>
    <div layout="row" layout-align="start center" layout-padding class="pad-left-sm pad-right-sm">

      <span class="md-title">Alta de sector (Conteo de inventario)</span>

      <span flex></span>
      <span>
        <button type="button" md-icon-button (click)="insertar()" mdTooltip="Agregar partidas a la com">
          <md-icon>add</md-icon>
        </button>
      </span>
    </div>

    <md-divider></md-divider>

    <div  layout layout-margin>

      <md-form-field flex="10">
        <input type="text" mdInput [value]="sucursal.nombre" placeholder="Sucursal solicita" [disabled]="true">
      </md-form-field>
      <sx-sucursal-field flex="15" [parent]="form" sucursalProperty="sucursalAtiende" placeholder="Sucursal atiende">
      </sx-sucursal-field>

      <sx-comentario-field flex [parent]="form" rows="1" ></sx-comentario-field>
    </div>

    <div>
      <sx-sol-form-partidas [parent]="form" [partidas]="partidas.value" (delete)="onDelete($event)">
      </sx-sol-form-partidas>

    </div>

    <div *ngIf=" partidas.value.length === 0" class="empty-partidas text-center">
      <h4 class="tc-pink-200 text-ceneter">Partidas de la venta para la devoluci√≥n</h4>
    </div>

    <md-divider></md-divider>
    <md-card-actions>
      <button type="submit" md-button [disabled]="form.invalid"> Salvar </button>
      <a  md-button [routerLink]="['../']"> Cancelar </a>
    </md-card-actions>

  </md-card>



</form>
