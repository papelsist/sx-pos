<div [formGroup]="parent"   >
  <div formArrayName="partidas">
    <table td-data-table>
      <thead>
      <tr td-data-table-column-row >
        <th td-data-table-column>Rng</th>
        <th td-data-table-column [sortable]="true" [sortOrder]="'ASC'" [numeric]="true" >Línea</th>
        <th td-data-table-column>Producto</th>
        <th td-data-table-column width="40%">Descripción</th>
        <th td-data-table-column>Comentario</th>
        <th td-data-table-column>Quitar</th>
      </tr>
      </thead>
      <tbody>
      <tr td-data-table-row *ngFor="let row of partidas; index as i" [formGroupName]="i">
        <td td-data-table-cell >{{i + 1}}</td>
        <!-- <td td-data-table-cell numeric="true">{{row.indice}}</td> -->
        <td td-data-table-cell numeric="true" >
          <input type="text" *ngIf="!disabled" value="{{row.indice}}" (blur)="modificar(row, ifield.value)" #ifield>
          <span *ngIf="disabled">{{row.indice}}</span>
        </td>

        <td td-data-table-cell >{{row.producto.clave}}</td>
        <td td-data-table-cell >{{row.producto.descripcion}}</td>
        <td td-data-table-cell numeric="true" >{{row.comentario}}</td>
        <td td-data-table-cell numeric="false">
          <button md-icon-button type="button" (click)="delete(i)" [disabled]="disabled"  tabindex="-1">
            <md-icon *ngIf="!disabled" md-icon-button color="accent" >delete</md-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
