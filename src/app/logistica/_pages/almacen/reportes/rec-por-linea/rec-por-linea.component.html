<form [formGroup]="form" novalidate (ngSubmit)="doAccept()" class="rec-form">
  <h4 md-dialog-title>
    Recorridos por l√≠nea
  </h4>
  <div layout >
    <md-select placeholder="Estado" formControlName="estado" flex>
      <md-option *ngFor="let estado of estados"
          [value]="estado">{{ estado }}
      </md-option>
    </md-select>

  </div>
  <div layout >

    <md-select placeholder="Tipo" formControlName="tipo" flex>
      <md-option *ngFor="let tipo of tipos"
          [value]="tipo">{{ tipo }}
      </md-option>
    </md-select>
  </div>
  <div layout >
    <md-select placeholder="Existencia" formControlName="existencia" flex>
      <md-option *ngFor="let tipo of existencia"
          [value]="tipo">{{ tipo }}
      </md-option>
    </md-select>
  </div>

  <div layout >
    <md-select placeholder="Linea" formControlName="linea" flex>
      <md-option *ngFor="let linea of lineas"
          [value]="linea.linea">{{ linea.linea }}
      </md-option>
    </md-select>
  </div>

  <div layout >
    <md-select placeholder="Clase" formControlName="clase" flex>
      <md-option *ngFor="let clase of clases"
          [value]="clase.clase">{{ clase.clase }}
      </md-option>
    </md-select>
  </div>


  <md-dialog-actions>
    <button md-button class="accent" type="submit" [disabled]="form.invalid" >Aceptar</button>
    <button md-button type="button" (click)="close()" >Cancelar</button>
  </md-dialog-actions>
</form>
