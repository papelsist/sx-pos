<div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">

  <md-card flex-gt-sm="50">

    <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
      <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
        <span class="md-title">Recepciones de compra</span>
      </span>
      <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Buscar " flex>
      </td-search-box>

      <span>
        <button md-icon-button [mdMenuTriggerFor]="toolbarMenu">
          <md-icon>more_vert</md-icon>
        </button>
        <md-menu #toolbarMenu="mdMenu">
          <button md-menu-item>
            <md-icon>settings</md-icon>
            <span>Filtro avanzado2</span>
          </button>
        </md-menu>
      </span>

    </div>

    <md-divider></md-divider>
    <md-card-content class="will-load">
      <!-- <sx-productos-list [productos]="productos$ | async" (selection)="onSelection($event)">
      </sx-productos-list> -->
    </md-card-content>
  </md-card>



  <a md-fab color="accent" class="mat-fab-bottom-right" [routerLink]="['../create']">
    <md-icon>add</md-icon>
  </a>
</div>
