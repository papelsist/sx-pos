<form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
  <md-card >
    <div layout="row" layout-align="start center" layout-padding class="pad-left-sm pad-right-sm">
      <span class="pad-left">Administraci√≥n de embarque</span>
      <span class="pad-left tc-pink-700">{{embarque?.documento}}</span>
      <span class="pad ">{{embarque?.chofer?.nombre}}</span>
      <span flex></span>
      <span class="pad">Fecha: {{embarque?.fecha | date:'dd/MM/yyyy'}}</span>
      <span>
        <button type="button" md-icon-button (click)="insertar()" [disabled]="readonly"
                mdTooltip="Agregar partidas a al embarque">
          <md-icon>add</md-icon>
        </button>
      </span>
    </div>
    <div layout>
      <span flex></span>
      <span class="pad text-md"> Modificado: {{embarque?.lastUpdated | date: 'dd/MM/yyyy hh:mm'}}</span>
    </div>
    <md-divider></md-divider>
    <md-card-content>
      <td-json-formatter [data]="embarque"></td-json-formatter>
    </md-card-content>

    <md-divider></md-divider>
    <md-card-actions>
      <button type="submit" md-button [disabled]="form.invalid" *ngIf="!readonly"> Salvar </button>
      <a  md-button [routerLink]="['/logistica/embarques']"> Cancelar </a>
      <button md-icon-button (click)="print()" mdTooltip="Imprimir documento" *ngIf="id">
        <md-icon>print</md-icon>
      </button>
      <a md-button  *ngIf="id && readonly" [routerLink]="['../../edit', id]">
        Editar <md-icon>edit</md-icon>
      </a>
    </md-card-actions>

  </md-card>
</form>
