<md-card>
<div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
    <span >
      <span class="md-title">Facturas en transito</span>
    </span>
    <span *ngIf="!searchBox.searchVisible" class="push-left-sm">
      
      <span *ngIf="selectedRows.length && selectable" class="md-body-1">0 item(s) seleccionados</span>
    </span>
    <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" placeholder="Buscar" (searchDebounce)="search($event)" flex>
    </td-search-box>
  </div>
  <md-divider></md-divider>
  <td-data-table
    #dataTable
    [data]="filteredData"
    [columns]="columns"
    [selectable]="selectable"
    [clickable]="false"
    [multiple]="true"
    [sortable]="true"
    [sortBy]="sortBy"
    [(ngModel)]="selectedRows"
    [sortOrder]="sortOrder"
    (sortChange)="sort($event)"
    [style.height.px]="450">
    <ng-template tdDataTableTemplate="embarque.salida" let-value="value">
      {{ value | date: 'dd/MM/yyyy HH:mm'}}
    </ng-template>
    <ng-template tdDataTableTemplate="retraso" let-value="value">
      {{ getRetraso(value) }}
    </ng-template>
  </td-data-table>
  <div class="md-padding" *ngIf="!dataTable.hasData" layout="row" layout-align="center center">
    <h3>No hay facturas en transito.</h3>
  </div>
  <td-paging-bar #pagingBar [pageSize]="pageSize" [total]="filteredTotal" (change)="page($event)">
    <span hide-xs>Regsitros por p√°gina:</span>
    <md-select [style.width.px]="50" [(ngModel)]="pageSize">
      <md-option *ngFor="let size of [50,100,200,500]" [value]="size">
        {{size}}
      </md-option>
    </md-select>
    {{pagingBar.range}} <span hide-xs>of {{pagingBar.total}}</span>
  </td-paging-bar>
</md-card>
