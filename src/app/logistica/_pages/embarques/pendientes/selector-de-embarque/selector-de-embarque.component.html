<div layout="column" class="selector-form">
    <td-data-table
    #dataTable
    [data]="embarques"
    [columns]="columns"
    [selectable]="true"
    [clickable]="false"
    [multiple]="false"
    [sortable]="true"
    [sortBy]="sortBy"
    [(ngModel)]="selectedRows"
    [sortOrder]="sortOrder"
    [style.height.px]="350">
  </td-data-table>
</div>

<md-dialog-actions>
  <button md-button class="accent" type="button" [disabled]="selectedRows.length===0" (click)="doAccept()">Aceptar</button>
  <button md-button type="button" (click)="close()" >Cancelar</button>
</md-dialog-actions>
