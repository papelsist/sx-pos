<md-nav-list>
    <md-list-item>
      <md-icon md-list-icon>vpn_key</md-icon>
      <span mdLine>Descripcion</span>
      <span>Clave</span>
    </md-list-item>
    <md-divider></md-divider>
    <td-virtual-scroll-container #virtualScroll [style.height.px]="400" [data]="movimientos">
      <ng-template let-row="row" let-last="last" tdVirtualScrollRow>
        <a md-list-item (click)="select(row)" [ngClass]="{active: isSelected(row)}" >
            <md-icon md-list-avatar>apps</md-icon>
            <h3 md-line> {{row.tipo}} - {{row.documento}}</h3>
            <p md-line> {{row.comentario}} </p>
            <span flex></span>
            <span hide-xs hide-sm hide-md flex-gt-xs="60" flex-xs="40" layout-gt-xs="row">
                <div class=" tc-grey-500" flex-gt-xs="70"> {{ row.fecha | date:'short'}} </div>
            </span>
            <span>
                <button md-icon-button [md-menu-trigger-for]="menu">
                <md-icon>more_vert</md-icon>
                </button>
                <md-menu x-position="before" #menu="mdMenu">
                    <a [routerLink]="['edit', row.id]" md-menu-item>
                      <md-icon>edit</md-icon> Editar
                    </a>
                    <button md-menu-item (click)="delete(row.id)" [disabled]="true" >
                      <md-icon>delete</md-icon> Delete
                    </button>
                </md-menu>
            </span>
        </a>
        <md-divider *ngIf="!last" md-inset></md-divider>
      </ng-template>
    </td-virtual-scroll-container>
  </md-nav-list>
