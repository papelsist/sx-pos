<div [formGroup]= "parent" >
  
  <ng-container #partidasPanel>
    <md-list formArrayName="partidas">
      <td-virtual-scroll-container #virtualScroll [style.height.px]="400" [data]="partidas" >
        <ng-template let-item="row" let-last="last" let-i="index" let-odd="odd" tdVirtualScrollRow>
          <md-list-item>
            <div mdLine layout="row" [ngClass]="{'tc-blue-600':odd }">
                <span flex="5"> {{item.index}}</span>
              <span flex="10">  {{item.producto.clave}}</span>
              <span flex> {{item.producto.descripcion}} </span>
            </div>
            <p mdLine *ngIf="item.cortes">Cortes: {{item.cortes}} Instrucci√≥n: {{item.cortesInstruccion}}</p>
            <span hide-xs hide-sm hide-md flex-gt-xs="80" flex-xs="40" layout-gt-xs="row">
              <div class="" flex-gt-xs="20" [ngClass]="{'tc-pink-600':item.cantidad < 0 }"> {{item.cantidad | number: '1.3-3'}} </div>
              <abbr class="" flex-gt-xs="60"> {{item.comentario}} </abbr>
              <a md-icon-button color="primary" *ngIf="item.cortes>0" (click)="mostrarCortes(item)" type="button">
                <md-icon>content_cut</md-icon>
              </a>
            </span>

            <span >
              <button md-icon-button [md-menu-trigger-for]="menu" [disabled]="!odd" type="button">
              <md-icon [ngClass]="{'tc-blue-600':odd }">more_vert</md-icon>
              </button>
              <md-menu x-position="before" #menu="mdMenu">
                  <a [routerLink]="['edit', item.id]" md-menu-item [disabled]="true">
                    <md-icon>edit</md-icon> Editar
                  </a>
                  <button md-menu-item (click)="onDelete(i)" [disabled]="!editable" >
                    <md-icon class="tc-pink-600">delete</md-icon> Delete
                  </button>
              </md-menu>
            </span>
              
          </md-list-item>
          <md-divider *ngIf="!odd" md-inset></md-divider>
        </ng-template>
      </td-virtual-scroll-container>
    </md-list>
  </ng-container>
