<md-card>
    <md-card-title-group>
      <md-card-title>{{movimiento.tipo}} - {{movimiento.documento}}
      </md-card-title>
    </md-card-title-group>
    <md-divider></md-divider>
    <md-card-content>
      <md-list>
        <md-list-item>
          <md-icon mdListAvatar>description</md-icon>
          <span mdLine>{{movimiento.comentario}}</span>
          <span flex></span>
          <span flex="50">({{movimiento.fecha | date:'short'}})</span>
        </md-list-item>
        <md-divider md-inset></md-divider>
        
        <md-list-item>
            <md-icon mdListAvatar>attach_money</md-icon>
            <h4 flex="80">Modificado: {{movimiento.lastUpdated | date:'short'}}</h4>
        </md-list-item>
        <md-divider md-inset></md-divider>
      </md-list>
    </md-card-content>
    <md-divider></md-divider>
    <md-card-actions>
      <a md-button color="accent" [routerLink]="['edit',movimiento.id]"
        class="text-upper"> Detalle <md-icon>arrow_forward</md-icon>
      </a>
    </md-card-actions>
    
  </md-card>
