<md-list dense>

  <md-list-item>
    <md-icon md-list-icon>vpn_key</md-icon>
    <span mdLine>Solicitudes </span>

    <span layout="row" flex="90">
        <div class=" tc-grey-500" flex="30">Atiende</div>
    </span>
  </md-list-item>
  <md-divider></md-divider>
  <td-virtual-scroll-container #virtualScroll [style.height.px]="350" [data]="sols">
    <ng-template let-row="row" let-last="last" tdVirtualScrollRow>
      <md-list-item >
        <md-icon md-list-avatar class="tc-pink-800" >apps</md-icon>
        <h3 md-line><span class="tc-pink-500">SOL: {{row.documento}} </span>  {{ row.fecha | date:'dd/MM/yyyy'}} </h3>
        <span md-line> {{row.comentario}}
              <span class="text-sm tc-pink-800">{{row.sucursalSolicita.nombre}}</span>
        </span>
        <span flex></span>
        <span hide-xs hide-sm hide-md flex-gt-xs="60" flex-xs="20" layout-gt-xs="row">
          <div class=" tc-blue-500" flex-gt-xs="50"> {{row.sucursalAtiende.nombre}} </div>
        </span>

        <span >
          <button md-icon-button [md-menu-trigger-for]="menu"  >
          <md-icon [ngClass]="{'tc-blue-600':odd }">more_vert</md-icon>
          </button>
          <md-menu x-position="before" #menu="mdMenu">
            <a [routerLink]="['sol/show', row.id]" md-menu-item [disabled]="false">
              <md-icon>info</md-icon> Consultar
            </a>
            <a [routerLink]="['sol/edit', row.id]" md-menu-item [disabled]="true">
                <md-icon>edit</md-icon> Editar
            </a>
          </md-menu>
        </span>
      </md-list-item>
      <md-divider *ngIf="!last" md-inset></md-divider>
    </ng-template>
  </td-virtual-scroll-container>

</md-list>
