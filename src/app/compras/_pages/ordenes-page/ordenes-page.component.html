<sx-nav-layout [header]="'Ordenes de compra'" [modulo]="'Compras'">
  <div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
    <div flex-gt-sm="70" >
      <md-card >
        <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
          <span  class="push-left-sm" flex>
              <span class="md-title">Ordenes de compra</span>
          </span>
          <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm" 
            placeholder="Folio" (searchDebounce)="search($event)" flex>
          </td-search-box>
        </div>
        
        <md-divider></md-divider>
        <md-card-content *tdLoading="'overlayStarSyntax'; let loading until !(loading$ | async); color: 'accent' strategy:'overlay';" class="will-load">
          <sx-ordenes-list [compras]="ordenes$ | async" ></sx-ordenes-list>
        </md-card-content>
      </md-card>
    </div>
  </div>
</sx-nav-layout>
