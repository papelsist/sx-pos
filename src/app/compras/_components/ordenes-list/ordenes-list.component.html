<div class="ordenes-container">
    <td-data-table #dataTable [data]="compras" [columns]="columns" selectable="true" multiple="false" [(ngModel)]="selectedRows" [style.height.px]="450">

        <ng-template tdDataTableTemplate="folio" let-value="value" let-row="row">
            <a [routerLink]="['show', row.id]" md-button class="tc-pink-800">
        {{value}}
      </a>
        </ng-template>

        <ng-template tdDataTableTemplate="fecha" let-value="value">
            <span>{{ value | date: 'dd/MM/yyyy'}}</span>
        </ng-template>
        <ng-template tdDataTableTemplate="ultimaDepuracion" let-value="value">
            <span>{{ value | date: 'dd/MM/yyyy'}}</span>
        </ng-template>

        <ng-template tdDataTableTemplate="proveedor" let-value="value" let-row="row">
            <span class="tc-indigo-700">{{row.proveedor}}</span>
        </ng-template>

        <ng-template tdDataTableTemplate="comentario" let-value="value" let-row="row">
            <span class="">{{value}}</span>
        </ng-template>

        <ng-template tdDataTableTemplate="total" let-value="value" let-row="row">
            <span class="tc-indigo-800">{{value | currency: 'USD': 1.2-2}}</span>
        </ng-template>

        <ng-template tdDataTableTemplate="pendiente" let-value="value" let-row="row">
            <span layout="column">
        <span class="tc-indigo-800 text-md">
          <span *ngIf="row.pendiente && row.cerrada && !row.ultimaDepuracion">PENDIENTE</span>
            <span *ngIf="row.pendiente && !row.cerrada">REVISION</span>
            <span *ngIf="row.ultimaDepuracion">DEPURADA</span>
            <span *ngIf="!row.pendiente">ATENDIDA</span>
            </span>
            </span>
        </ng-template>


    </td-data-table>
</div>
