<div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">

  <md-card flex-gt-sm >
    <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
      <span  class="push-left-sm" flex>
          <span class="md-title">Solicitudes de traslado</span>
      </span>
      <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm"
                     placeholder="Documento " (searchDebounce)="search($event)" flex>
      </td-search-box>
      <span >
          <button md-icon-button [md-menu-trigger-for]="menu"  >
          <md-icon >more_vert</md-icon>
          </button>
          <md-menu x-position="before" #menu="mdMenu">
            <button  (click)="load()" md-menu-item><md-icon>refresh</md-icon> Refrescar</button>
            <a type="button" md-menu-item [routerLink]="['../create']"
               mdTooltip="Nuevo pedido">
              <md-icon>add</md-icon> Nuevo pedido
            </a>
          </md-menu>
        </span>
    </div>

    <md-divider></md-divider>
    <md-card-content>
      <ng-template tdLoading [tdLoadingUntil]="!procesando" tdLoadingStrategy="overlay" tdLoadingType="linear">
        <sx-solicitudes-list></sx-solicitudes-list>
      </ng-template>
    </md-card-content>
  </md-card>
</div>

<a md-fab color="accent" class="mat-fab-bottom-right" [routerLink]="['/traslados/solicitudes/create']">
  <md-icon>add</md-icon>
</a>
