<div layout >
  <md-card  flex>
    <ng-container *ngIf="sol$ | async; let sol">
      <md-card-title >
        <span layout >
          <span flex="40">SOL: {{sol.documento}} ({{sol.fecha | date: 'dd/MM/yyyy'}})</span>
          <span flex="20">Atiende: {{sol.sucursalAtiende.nombre}} </span>
          <span flex></span>
        </span>
      </md-card-title>
      <md-card-subtitle>
        <div layout >
          <span flex="40">{{sol.comentario}}</span>
          <span *ngIf="sol.fechaInventario" class="tc-pink-500" >INVENTARIADO: {{sol.fechaInventario | date:'dd/MM/yyyy HH:mm'}}</span>

          <span flex="20" class="push-right"> Clasificaci√≥n vale: {{sol.clasificacionVale}}</span>
          <span flex></span>
          <span>Usuario: {{sol.createUser}}</span>
        </div>
      </md-card-subtitle>

      <md-divider></md-divider>
        <td-data-table
          [data]="sol.partidas"
          [columns]="columns">
        </td-data-table>
      <md-divider></md-divider>

      <ng-template tdLoading [tdLoadingUntil]="!procesando" tdLoadingStrategy="overlay" tdLoadingType="linear">
        <md-card-actions>
          <a md-button [routerLink]="['/traslados/atencion']" ><md-icon>keyboard_backspace</md-icon> Regresar </a>
          <button md-icon-button (click)="print(sol)" mdTooltip="Imprimir documento">
            <md-icon>print</md-icon>
          </button>
          
          <button md-button color="accent"  (click)="atender(sol)" >  
            <md-icon >check</md-icon> Atender
          </button>
        </md-card-actions>
      </ng-template>

    </ng-container>
  </md-card>
</div>
