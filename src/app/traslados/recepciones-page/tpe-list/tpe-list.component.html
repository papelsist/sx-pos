<md-list >
    <md-list-item>
      <span md-line >
        <span layout >
          <span  flex="10" class="tc-indigo-700 text-center"> TPE</span>
          <span  fled="10" class="tc-indigo-700 text-center"> SOL</span>
          <span  flex="20" class="text-center">Fecha</span>
          <span  flex>Comentario</span>
          <span flex class="tc-pink-500"  > Solicita</span>
          <span flex>Inventariado</span>
        </span>
      </span>
      <span flex></span>
    </md-list-item>
    <md-divider></md-divider>
    <td-virtual-scroll-container #virtualScroll [style.height.px]="600" [data]="entradas">
      <ng-template let-row="row" let-last="last" tdVirtualScrollRow>
        <md-list-item >
          <span md-line >
            <span layout >
              <span  flex="10" class="tc-indigo-700" [routerLink]="['show', row.id]">
                  {{row.documento}} 
              </span>
              <span flex="10" >{{ row.solicitudDeTraslado.documento}}</span>
              <span flex="20" >{{ row.fecha | date:'dd/MM/yyyy'}}</span>
              <span flex>{{row.comentario}}</span>
              <span class=" tc-blue-500" flex > 
                {{row.solicitudDeTraslado?.sucursalSolicita?.nombre}}
              </span>
              <span flex>{{row.fechaInventario | date: 'dd/MM/yyyy'}}</span>
            </span>
          </span>
          
          <span>
            <button md-icon-button (click)="print.emit(row)"><md-icon>print</md-icon></button>
          </span>
          <span >
            <button md-icon-button [md-menu-trigger-for]="menu"  >
            <md-icon [ngClass]="{'tc-blue-600':odd }">more_vert</md-icon>
            </button>
            <md-menu x-position="before" #menu="mdMenu">
              <a [routerLink]="['show', row.id]" md-menu-item >
                  <md-icon>info</md-icon> Consultar
              </a>
            </md-menu>
          </span>
        </md-list-item>
        <md-divider *ngIf="!last" md-inset></md-divider>
      </ng-template>
    </td-virtual-scroll-container>
  </md-list>
