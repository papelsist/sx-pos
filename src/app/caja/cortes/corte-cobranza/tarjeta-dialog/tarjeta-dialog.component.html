<form novalidate (ngSubmit)="onSubmit()" [formGroup]="form" class="efectivo-form">
    <h3 md-dialog-title>Corte de caja (TARJETA)</h3>
    <md-divider></md-divider>
    <md-dialog-content>
      
      <div layout="row">
        <md-form-field flex>
          <input mdInput [mdDatepicker]="picker" placeholder="Fecha" formControlName="fecha">
          <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
          <md-datepicker #picker></md-datepicker>
        </md-form-field>
        <md-form-field>
          <input type="text" mdInput value="{{corte | date:'HH:mm'}}" placeholder="Corte" [disabled]="true">
        </md-form-field>
      </div>
  
      <div layout="row">
        <md-form-field>
          <input type="text" mdInput value="{{form.get('pagosRegistrados').value | currency: 'USD': 1.2-2}}" 
            placeholder="Pagos registrados" [disabled]="true">
        </md-form-field>
        <md-form-field>
          <input type="text" mdInput value="{{form.get('cortesAcumulados').value | currency: 'USD': 1.2-2}}" 
              placeholder="Cortes acumulados" [disabled]="true">
        </md-form-field>
      </div>
  
      <div layout="row">
        <md-form-field>
          <input type="text" mdInput value="{{disponible | currency: 'USD': 1.2-2}}" 
              placeholder="Disponible" [disabled]="true">
        </md-form-field>
        <md-select placeholder="Tipo de venta" formControlName="tipoDeVenta" flex>
          <md-option *ngFor="let tipo of ['CON','COD']"
              [value]="tipo">{{ tipo }}
          </md-option>
        </md-select>
      </div>
  
      <div layout>
        <md-form-field flex>
            <input type="text" mdInput value="{{form.get('importe').value | currency: 'USD': 1.2-2}}" 
            placeholder="Importe" [disabled]="true">
        </md-form-field>
      </div>
  
      
      <div layout>
        <sx-comentario-field [parent]="form" flex ></sx-comentario-field>
      </div>
      
    </md-dialog-content>
    
    <md-dialog-actions>
        <button md-button type="button" (click)="cancelar()"  >Cancelar</button>
        <button md-button type="submit" [disabled]="form.invalid" >Salvar</button>
    </md-dialog-actions>
  </form>
