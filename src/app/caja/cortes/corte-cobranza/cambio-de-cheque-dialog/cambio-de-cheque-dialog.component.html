<form novalidate (ngSubmit)="onSubmit()" [formGroup]="form" class="efectivo-form">
  <h3 md-dialog-title>Cambio de cheque por efectivo</h3>
  
  
  <div layout>
    <md-form-field flex>
      <input mdInput [mdDatepicker]="picker" placeholder="Fecha" formControlName="fecha">
      <md-datepicker-toggle mdSuffix [for]="picker"></md-datepicker-toggle>
      <md-datepicker #picker></md-datepicker>
    </md-form-field>
    <md-form-field flex>
      <input type="text" mdInput  placeholder="Importe" formControlName="importe" sxOnlyNumbers>
    </md-form-field>
  </div>

  <div layout>
    <md-form-field flex>
      <input type="text" mdInput  placeholder="NÃºmero de cheque" formControlName="numero" sxOnlyNumbers>
    </md-form-field>
    <sx-bancos-field [parent]="form" flex></sx-bancos-field>
    <md-form-field flex>
      <input type="text" mdInput  placeholder="Cuenta" formControlName="cuenta" sxOnlyNumbers>
    </md-form-field>
  </div>

  <div layout>
    <md-form-field flex>
      <input type="text" mdInput  placeholder="Emisor" formControlName="emisor" >
    </md-form-field>
    
  </div>
  <div layout>
    <md-form-field flex>
      <input type="text" mdInput  placeholder="Nombre" formControlName="nombre" >
    </md-form-field>
  </div>

  <div layout>
    <sx-comentario-field [parent]="form" flex ></sx-comentario-field>
  </div>

  <md-dialog-content>
  </md-dialog-content>
  
  <md-dialog-actions>
      <button md-button type="button" (click)="cancelar()"  >Cancelar</button>
      <button md-button type="submit" [disabled]="form.invalid" >Salvar</button>
  </md-dialog-actions>
</form>
