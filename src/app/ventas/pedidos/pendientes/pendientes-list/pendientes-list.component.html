<td-data-table
  #dataTable
  [data]="pedidos"
  [columns]="columns"
  selectable="false"
  [style.height.px]="600">
  
  <ng-template tdDataTableTemplate="documento" let-value="value" let-row="row">
    <a md-button (click)="onEdit(row)"  class="tc-indigo-700" >
       <span>{{row.tipo}}</span> {{row.documento}}
    </a>
  </ng-template>

  <ng-template tdDataTableTemplate="comentario" let-value="value" let-row="row">
    <span layout="column" class="text-md tc-pink-700">
      <span >{{value}}</span>
      <span *ngIf="row.tipo === 'ANT'"> ANT {{row.comentario}}</span>
      <span *ngIf="row.tipoDeCambio > 1"> (USD T.C: {{row.tipoDeCambio | number: '1.4-4'}})</span>
      <span *ngIf="row.puesto">PUESTO</span>
      <span *ngIf="row.clasificacionVale !== 'SIN_VALE'">{{row.clasificacionVale}}</span>
    </span>
  </ng-template>
  
  <ng-template tdDataTableTemplate="fecha" let-value="value">
    {{ value | date: 'dd/MM/yyyy'}}
  </ng-template>

  <ng-template tdDataTableTemplate="lastUpdated" let-value="value">
    {{ value | date: 'dd/MM/yyyy HH:mm'}}
  </ng-template>

  <ng-template tdDataTableTemplate="formaDePago" let-value="value" let-row="row">
    {{getFormaDePago(row)}}
  </ng-template>
  
  <ng-template tdDataTableTemplate="clasificacionVale" let-value="value" let-row="row">
    <span *ngIf="value != 'SIN_VALE'">{{value}}</span>
  </ng-template>
  

  <ng-template tdDataTableTemplate="total" let-value="value" let-row="row">
    <span class="tc-indigo-800">{{value | currency: 'USD': 1.2-2}}</span>
  </ng-template>

  <ng-template tdDataTableTemplate="operaciones" let-value="value" let-row="row">
    <span layout>
      <button  md-icon-button (click)="generarVale.emit(row)"
         mdTooltip="Generar vale tipo: {{row.clasificacionVale}}"
         *ngIf="row.clasificacionVale !== 'SIN_VALE'">
        <md-icon >swap_horiz</md-icon>
      </button>
      <button  md-icon-button
               (click)="onFacturar(row)"
        mdTooltip="Mandar facturar" >
        <md-icon >assignment</md-icon>
      </button>
      <button  md-icon-button type="button"
               mdTooltip="Configurar envío"
               (click)="envio.emit(row)" >
        <md-icon [ngClass]="{'tc-green-500': (row.envio)}">flight_takeoff</md-icon>
      </button>
      <button  md-icon-button type="button" mdTooltip="Imprimir pedido"
        (click)="print.emit(row.id)" >
        <md-icon>print</md-icon>
      </button>
    </span>
  </ng-template>
  
</td-data-table>
