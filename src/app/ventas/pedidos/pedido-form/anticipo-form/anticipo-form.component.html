<form novalidate [formGroup]="form" (ngSubmit)="onSubmit()" >
  <md-card  >
    <div layout="row" layout-align="start center" layout-padding class="pad-left-sm pad-right-sm">
      <span class="md-title">{{title}}</span>
    </div>
    <!--<sx-pedido-header (addCliente)="onAddNewCliente()" [parent]="form" (insertar)="onInsertPartida()">
    </sx-pedido-header>-->
    <md-divider></md-divider>
    <md-card-content>
      <div layout class="pad-left-sm pad-right-sm" layout-align="center center">

        <md-form-field flex>
          <input type="text" mdInput value="{{fecha | date:'dd/MM/yyyy'}}" placeholder="Fecha" [disabled]="true">
        </md-form-field>

        <md-form-field flex>
          <input type="text" mdInput value="{{sucursal.nombre}}" placeholder="Sucursal" [disabled]="true">
        </md-form-field>

        <sx-forma-de-pago flex [parent]="form" class=""></sx-forma-de-pago>
        <md-checkbox>DÃ³lares</md-checkbox>
      </div>

      <div layout="row" class="pad-left-sm pad-right-sm">
        <sx-cliente-field formControlName="cliente" flex></sx-cliente-field>
      </div>

      <div layout="row" class="pad-sm">

        <md-form-field flex>
          <input type="text" mdInput  placeholder="Importe"  formControlName="importe">
        </md-form-field>
        <md-form-field flex>
          <input type="text" mdInput  placeholder="Impuesto"  formControlName="impuesto">
        </md-form-field>
        <md-form-field flex>
          <input type="text" mdInput  placeholder="Total"  formControlName="total">
        </md-form-field>
      </div>

      <div layout class="pad-left-sm pad-right-sm">
        <sx-comentario-field flex [parent]="form" rows="1" ></sx-comentario-field>
      </div>
    </md-card-content>


    <md-divider></md-divider>
    <md-card-actions>
      <button type="submit" md-button [disabled]="form.invalid" *ngIf="!readonly"> Salvar </button>
      <a  md-button [routerLink]="['/ventas/pedidos/pendientes']"> Cancelar </a>
      <a md-button  *ngIf="readonly" [routerLink]="['../../edit', id]">
        Editar <md-icon>edit</md-icon>
      </a>
    </md-card-actions>

  </md-card>



</form>
