<div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">

  <md-card flex-gt-sm class="facturas-card" >
    <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
      <span  class="push-left-sm" flex>
          <span class="md-title">Facturas registradas</span>
      </span>
      <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm"
                     placeholder="Factura " (searchDebounce)="search($event)" flex>
      </td-search-box>
      <span >
          <button md-icon-button [md-menu-trigger-for]="menu"  >
          <md-icon >more_vert</md-icon>
          </button>
          <md-menu x-position="before" #menu="mdMenu">
            <button  (click)="load()" md-menu-item><md-icon>refresh</md-icon> Refrescar</button>
          </md-menu>
        </span>
    </div>

    <md-divider></md-divider>
    <md-card-content class="facturas-panel"
      *tdLoading="'saving'; mode:'indeterminate'; type:'circle'; strategy:'overlay'; color:'accent'">
      <ng-template tdLoading [tdLoadingUntil]="!procesando" tdLoadingStrategy="overlay" tdLoadingType="linear">
          <sx-facturados-list [facturas]="facturas$ | async" (print)="print($event)">
          </sx-facturados-list>
      </ng-template>
    </md-card-content>
  </md-card>
</div>
