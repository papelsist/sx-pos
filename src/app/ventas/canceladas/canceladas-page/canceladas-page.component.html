<div layout-gt-sm="row" tdMediaToggle="gt-xs" [mediaClasses]="['push-sm']">
  
    <md-card flex-gt-sm class="facturas-card" >
      <div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
        <span  class="push-left-sm" flex>
            <span class="md-title">Facturas canceladas</span>
        </span>
        <td-search-box #searchBox backIcon="arrow_back" class="push-right-sm"
                       placeholder="Factura " (searchDebounce)="search($event)" flex>
        </td-search-box>
      </div>
  
      <md-divider></md-divider>
      <md-card-content class="facturas-panel"
        *tdLoading="'loading'; mode:'indeterminate'; type:'circle'; strategy:'overlay'; color:'accent'">
        <ng-template tdLoading [tdLoadingUntil]="!procesando" tdLoadingStrategy="overlay" tdLoadingType="linear">
            <sx-canceladas-list [facturas]="facturas$ | async">

            </sx-canceladas-list>
        </ng-template>
      </md-card-content>
    </md-card>
  </div>
