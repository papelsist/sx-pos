<ng-template tdLoading [tdLoadingUntil]="!loading" tdLoadingStrategy="overlay">

    <md-card flex>
        <md-card-subtitle>
            <span layout layout-padding>
            <span flex>PEDIDO:{{pedido.tipo}} - {{pedido.documento}} ({{pedido.fecha | date: 'dd/MM/yyyy'}})</span>
            <span flex>{{pedido.nombre}}</span>
            </span>
        </md-card-subtitle>
        <md-card-content *ngIf="partidas$ | async as partidas">
            <!-- <md-card-content > -->
            <div>
                <td-data-table #dataTable [data]="partidas" [columns]="partidasColumns" [style.height.px]="250" [style.height.px]="350">
                    <ng-template tdDataTableTemplate="cantidad" let-value="value" let-row="row">
                        <span class="tc-indigo-800">{{value | number}}</span>
                    </ng-template>
                </td-data-table>
            </div>
        </md-card-content>
    </md-card>
    <md-dialog-actions>
        <button md-button type="button" (click)="close()">Cerrar</button>
    </md-dialog-actions>
</ng-template>
