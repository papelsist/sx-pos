<form [formGroup]="form" (ngSubmit)="doAccept()" [style.width.px]="900">
    <md-card [style.width.px]="900">
        <div layout="row" layout-align="start center" layout-padding class="pad-left-sm pad-right-sm">
            <span class="md-title">{{title}}</span>
            <span flex></span>
        </div>
        <md-divider></md-divider>
        <div layout class="pad-left-sm pad-right-sm">
            <md-form-field flex="30">
                <input type="text" mdInput formControlName="sucursalVale" name="sucursalVale" id="sucursalVale" placeholder="Sucursal Vale">
            </md-form-field>
            <md-form-field flex="30 ">
                <input type="text " mdInput [value]="pedido.documento " placeholder="Pedido " [disabled]="true ">
            </md-form-field>

        </div>
        <div layout class="pad-left-sm pad-right-sm">
            <md-form-field flex="60 ">
                <input type="text " mdInput [value]="pedido.cliente?.nombre " placeholder="Cliente " [disabled]="true ">
            </md-form-field>
        </div>
        <div layout class="pad-left-sm pad-right-sm">
            <sx-comentario-field flex [parent]="form " rows="1 "></sx-comentario-field>
        </div>

        <div>
            <sx-grid-vale-partidas [disabled]="disabled" [parent]="form" (partidasUpdate)="actualizarPartidas($event)" [partidas]="partidas$ | async">
            </sx-grid-vale-partidas>
        </div>
        <button type="submit" md-button [disabled]="form.invalid " *ngIf="!disabled "> Salvar </button>
        <button type="button" (click)="close()" md-button [disabled]="form.invalid " *ngIf="!disabled "> Cancelar </button>
    </md-card>
</form>
